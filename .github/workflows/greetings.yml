name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Message that will be displayed on users'' Congratulations on submitting your first issue for the Azure Architecture Center repo'
        pr-message: 'Message that will be displayed on users'' Congratulations on submitting your first pull request for the Azure Architecture Center repo'
