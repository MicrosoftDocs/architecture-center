name: Check for Merge Conflicts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-merge-conflict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for merge conflicts
        id: conflict-check
        uses: devops-infra/action-pull-request-merge-conflict@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Post comment if conflict detected
        if: steps.conflict-check.outputs.has_conflict == 'true'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ Merge conflict detected in this pull request. Please resolve the conflict to proceed.